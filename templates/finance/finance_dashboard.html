{% extends "master.html" %} 

{% block title %} Finance Dashboard{% endblock %} 

{% block content %}
<div class="row">
  <div class="col-12 d-flex justify-content-between align-items-center">
    <div>
      <h2><i class="fas fa-user-tie me-2"></i>Dashboard</h2>
      <p class="lead">Manage records and information</p>
    </div>
  </div>
</div>

<!-- Statistics Cards -->
<div class="row mb-4 mt-3">
    <!-- Total Employees Card -->
    <div class="col-md-6 mb-4">
        <div class="card border-left-primary shadow h-100 py-3 rounded-4">
            <div class="card-body d-flex align-items-center justify-content-between">                           
                <div>
                    <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                        Total Employees
                    </div>
                    <h2 class="h5 mb-0 font-weight-bold text-gray-800">{{ stats.total_employees }}</h2>
                </div>
                <img src="{{ url_for('static', filename='Icons/staff.png') }}" 
                     alt="employee icon" width="60" height="60" style="flex-shrink: 0;">
            </div>
        </div>
    </div>

    <!-- Active Employees Card -->
    <div class="col-md-6 mb-4">
        <div class="card border-left-success shadow h-100 py-3 rounded-4">
            <div class="card-body d-flex align-items-center justify-content-between">                           
                <div>
                    <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                        Active Employees
                    </div>
                    <h2 class="h5 mb-0 font-weight-bold text-gray-800">{{ stats.active_employees }}</h2>
                </div>
                <img src="{{ url_for('static', filename='Icons/Employes_active.png') }}" 
                     alt="active employee icon" width="60" height="60" style="flex-shrink: 0;">
            </div>
        </div>
    </div>
</div>
{% endblock %}
