{% extends "master.html" %} 

{% block title %} Finance Dashboard{% endblock %} 

{% block content % }
<div class="row">
  <div class="col-12 d-flex justify-content-between align-items-center">
    <div>
      <h2><i class="fas fa-user-tie me-2"></i>Finance Dashboard</h2>
      <p class="lead">Manage Finance records and information</p>
    </div>
  </div>
</div>

<!-- Statistics Cards -->
<div class="row mb-4 mt-3">
  <div class="col-md-6">
    <div class="card bg-primary text-white shadow">
      <div class="card-body">
        <div class="d-flex justify-content-between">
          <div>
            <h5>Total Employees</h5>
            <h2>{{ stats.total_employees }}</h2>
          </div>
          <div class="align-self-center">
            <i class="fas fa-users fa-2x"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="card bg-success text-white shadow">
      <div class="card-body">
        <div class="d-flex justify-content-between">
          <div>
            <h5>Active Employees</h5>
            <h2>{{ stats.active_employees }}</h2>
          </div>
          <div class="align-self-center">
            <i class="fas fa-user-check fa-2x"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
