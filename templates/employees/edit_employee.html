{% extends "master.html" %}

{% block title %}Edit Employee{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2><i class="fas fa-users me-2"></i>Contractoe Management</h2>
            <a href="{{ url_for('employees.list_employees') }}" class="btn btn-secondary">
                <i class="fas fa-arrow-left me-1"></i> Back to Employee List
            </a>
        </div>
        {% if employee %}
        <div class="card shadow">
            <div class="card-header bg-warning text-dark">
                <h5 class="mb-0"><i class="fas fa-user-edit me-2"></i>Edit Employee Information</h5>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('employees.update_employee', employee_id=employee[0]) }}">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name *</label>
                                <input type="text" class="form-control" id="name" name="name" value="{{ employee[1] }}" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="father_name" class="form-label">Father Name *</label>
                                <input type="text" class="form-control" id="father_name" name="father_name" value="{{ employee[2] }}" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="phone_no" class="form-label">Phone Number</label>
                                <input type="text" class="form-control" id="phone_no" name="phone_no" value="{{ employee[3] or '' }}">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="contractor_id" class="form-label">Contractor</label>
                                <select class="form-control" id="contractor_id" name="contractor_id">
                                    <option value="">Select Contractor (Optional)</option>
                                    {% for contractor in contractors %}
                                    <option value="{{ contractor[0] }}" {% if contractor[0] == employee[5] %}selected{% endif %}>
                                        {{ contractor[1] }}
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <textarea class="form-control" id="address" name="address" rows="2">{{ employee[4] or '' }}</textarea>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="is_active" name="is_active" {% if employee[6] %}checked{% endif %}>
                        <label class="form-check-label" for="is_active">Active</label>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-1"></i>Update Employee
                    </button>
                    <a href="{{ url_for('employees.list_employees') }}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left me-1"></i>Cancel
                    </a>
                </form>
            </div>
        </div>
        {% else %}
        <div class="alert alert-danger">
            <i class="fas fa-exclamation-triangle me-2"></i>Employee not found
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
