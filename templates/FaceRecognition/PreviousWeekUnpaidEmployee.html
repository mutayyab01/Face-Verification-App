{% extends "master.html" %}

{% block title %}Previous Week Unpaid Employees{% endblock %}

{% block content %}

<main class="container mt-4">
    <h3>Previous Week Unpaid Employees</h3>
    <div class="row">
        <div class="col-md-5">
            <div class="mb-3">
                <label for="fromDate" class="form-label">From Date Range</label>
                <input type="date" class="form-control" id="fromDate" placeholder="Select from date">
            </div>
        </div>
        <div class="col-md-5">
            <div class="mb-3">
                <label for="toDate" class="form-label">To Date Range</label>
                <input type="date" class="form-control" id="toDate" placeholder="Select to date">
            </div>
        </div>
        <div class="col-md-2">
            <div class="mb-3">
                <label for="filterButton" class="form-label">&nbsp;</label>
                <button id="filterButton" class="btn btn-block btn-secondary">Filter</button>
            </div>
        </div>
    </div>

    <table class="table table-bordered" id="UnpaidEmployeeTable">
        <thead>
            <tr>
                <th>Employee Code</th>
                <th>Contractor Id</th>
                <th>Labour Name</th>
                <th>Contractor</th>
                <th>Amount</th>
                <th>Unit</th>
                <th>Status</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
            <tr>
                <th colspan="4" style="text-align:right">Total:</th>
                <th id="totalAmount"></th>
                <th colspan="3"></th>
            </tr>
        </tfoot>
    </table>

</main>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- DataTables -->
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.print.min.js"></script>
<!-- SweetAlert -->
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
    let UnpaidEmployeeTable;

    // Load without filter (default = previous week unpaid employees)
    function loadPayments() {
        $.ajax({
            url: "/face/api/PreviousWeekUnpaidEmployees",
            method: "GET",
            success: function (data) {
                renderTable(data);
            }
        });
    }

    // Load with filter (date range)
    function filterPayments(fromDate, toDate) {
        $.ajax({
            url: "/face/api/PreviousWeekUnpaidEmployees",
            method: "POST",
            contentType: "application/json",
            data: JSON.stringify({
                from_date: fromDate,
                to_date: toDate
            }),
            success: function (data) {
                if (data.length === 0) {
                    Swal.fire("No Data", "No unpaid employees found for the selected date range.", "info");
                }
                renderTable(data);
            }
        });
    }

    // Render/update DataTable
    function renderTable(data) {
        if (!UnpaidEmployeeTable) {
            UnpaidEmployeeTable = $('#UnpaidEmployeeTable').DataTable({
                pageLength: 10,
                lengthChange: false,
                ordering: false,
                data: data,
                dom: '<"d-flex justify-content-between align-items-center mb-2"fB>rtip',
                buttons: ['copy', 'csv', 'excel', 'pdf', 'print'],
                columns: [
                    { data: "NucleusId" },
                    { data: "ContractorId" },
                    { data: "LabourName" },
                    { data: "ContractorName" },
                    { data: "Amount" },
                    { data: "UnitName" },
                    {
                        data: "IsPaid",
                        render: function (data) {
                            return data === 1 ? "Paid" : "Unpaid";
                        }
                    },
                    { data: "CreatedAt" }
                ],
                footerCallback: function (row, data, start, end, display) {
                    let api = this.api();

                    // Total amount calculation
                    let total = api
                        .column(4, { page: 'all' })
                        .data()
                        .reduce((a, b) => Number(a) + Number(b), 0);

                    $(api.column(4).footer()).html(total.toLocaleString());
                }
            });
        } else {
            UnpaidEmployeeTable.clear().rows.add(data).draw();
        }
    }

    $(document).ready(function () {
        // Default load
        loadPayments();

        // Filter button click
        $("#filterButton").click(function () {
            const fromDate = $("#fromDate").val();
            const toDate = $("#toDate").val();

            if (fromDate && toDate) {
                filterPayments(fromDate, toDate);
            } else {
                Swal.fire("Error", "Please select both From and To Dates.", "error");
            }
        });
    });
</script>

{% endblock %}
