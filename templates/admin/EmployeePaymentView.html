{% extends "master.html" %}

{% block title %}Employee Payment Records{% endblock %}

{% block content %}

<main class="container mt-4">
  <h3>Employee Payment Records</h3>
  
  <table class="table table-bordered" id="employeeTable">
    <thead>
      <tr>
        <th>Employee Code</th>
        <th>Labour Name</th>
        <th>Contractor</th>
        <th>Amount</th>
        <th>Unit</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</main>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- DataTables CSS & JS -->
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>


<script>
let employeeTable;

// Author: Abrar ul Hassan, Comment: Load Paid Employee Data, Created At: 09-01-2025
function loadPayments() {
  $.ajax({
    url: "/admin/api/get_employeesPayment",
    method: "GET",
    success: function(data) {
      if (!employeeTable) {
        employeeTable = $('#employeeTable').DataTable({
          pageLength: 10,
          lengthChange: false,
          searching: true,
          ordering: false,
          data: data,
          dom: 'Bfrtip',   
          buttons: [
            'copy', 'csv', 'excel', 'pdf', 'print'
          ],
          columns: [
            { data: "NucleusId" },
            { data: "LabourName" },
            { data: "ContractorName" },
            { data: "Amount" },
            { data: "Unit" },
            { 
              data: "IsPaid",
              render: function() {
                return "âœ… Paid";
              }
            }
          ]
        });
      } else {
        employeeTable.clear().rows.add(data).draw();
      }
    }
  });
}

$(document).ready(function() {
  loadPayments();
  setInterval(loadPayments, 5000);
});
</script>
{% endblock %}
