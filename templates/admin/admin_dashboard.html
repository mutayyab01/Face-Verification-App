{% extends "master.html" %}

{% block title %}Admin Dashboard{% endblock %}

{% block content %}
<div class="row mb-3">
    <div class="col-12">
        <h2><i class="fas fa-tachometer-alt me-2"></i>Admin</h2>
        <p class="lead">Manage all system resources</p>
    </div>
</div>
<!-- Statistics Cards -->
<div class="row mb-4">
    <!-- Total Employee Card -->
    <div class="col-md-4 mb-4">
        <div class="card border-left-primary shadow h-100 py-3 rounded-4">
            <div class="card-body d-flex align-items-center justify-content-between">                           
                <div>
                    <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                        Total Employee
                    </div>
                    <h2 class="h5 mb-0 font-weight-bold text-gray-800">{{ stats.employees }}</h2>
                </div>
                <img src="{{ url_for('static', filename='Icons/staff.png') }}" alt="employee icon" width="60"
                    height="60" style="flex-shrink: 0;">
            </div>
        </div>
    </div>

    <!-- HR Dashboard Card -->
    <div class="col-md-4 mb-4">
        <div class="card border-left-primary shadow h-100 py-3 rounded-4">
            <div class="card-body d-flex align-items-center justify-content-between">
                <div>
                    <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                        Total Contractor
                    </div>
                    <h2 class="h5 mb-0 font-weight-bold text-gray-800">{{ stats.contractors }}</h2>
                </div>
                <img src="{{ url_for('static', filename='Icons/active.png') }}" alt="contractor icon" width="60"
                    height="60">
            </div>
        </div>
    </div>
    <!-- Total Users Card -->
    <div class="col-md-4 mb-4">
        <div class="card border-left-primary shadow h-100 py-3 rounded-4">
            <div class="card-body d-flex align-items-center justify-content-between">
                <div>
                    <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                        Total Users
                    </div>
                    <h2 class="h5 mb-0 font-weight-bold text-gray-800">{{ stats.users }}</h2>
                </div>
                <img src="{{ url_for('static', filename='Icons/admin.png') }}" alt="users icon" width="60" height="60">
            </div>

        </div>
    </div>
</div>
{% endblock %}
