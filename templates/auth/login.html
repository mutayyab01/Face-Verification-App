<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Edenrobe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="{{ url_for('static',filename='css/style.css') }}" rel="stylesheet" type="text/css" />

</head>

<body>
  <div class="login">
    <div class="form-box">
      <h4 class="text-center">Login</h4>
      <form method="POST">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="text" class="form-control" id="loginEmail" name="loginEmail" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" id="loginPassword" name="loginPassword" required />
        </div>
        <button type="submit" class="btn-orange w-100">Login</button>
      </form>
    </div>
  </div>
</body>

</html>
