<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Edenrobe Apparels Dashboard{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
    <link href="{{ url_for('static',filename='css/style.css') }}" rel="stylesheet" type="text/css" />
</head>

<body>

    <div class="dashboard-container">
        <div class="form-boxs">
            <div class="card shadow">
                <div class="card-header text-center">
                    <h3 class="text-white">
                        <i class="fas fa-exclamation-circle me-2"></i>404 - Page Not Found
                    </h3>
                </div>
                <div class="card-body text-center">
                    <div>
                        <i class="fas fa-question-circle fa-4x mb-4 text-danger"></i>
                        <h4>Oops! Page Not Found</h4>
                        <p class="mt-3">The page you are looking for might have been removed or is temporarily
                            unavailable.</p>
                        <p>Please check the URL or return to the dashboard.</p>
                    </div>
                    <div class="d-flex justify-content-center flex-wrap gap-2">
                        <a href="{{ url_for('index') }}" class="btn btn-orange">
                            <i class="fas fa-home me-1"></i>Go to Dashboard
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
