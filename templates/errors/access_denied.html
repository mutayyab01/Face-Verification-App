{% extends "master.html" %}

{% block title %}Access Denied{% endblock %}

{% block content %}
  <div class="dashboard-container">
    <div class="form-boxs">
      <div class="card shadow">
        <div class="card-header text-center">
          <h3 class="text-white">
            <i class="fas fa-ban me-2"></i>Access Denied
          </h3>
        </div>
        <div class="card-body text-center">
          <div>
            <i class="fas fa-exclamation-triangle fa-4x mb-4 text-danger"></i>
            <h4>Permission Denied!</h4>
            <p class="mt-3">You don't have permission to access this page.</p>
            <p>Please contact your administrator if you believe this is an error.</p>
          </div>
          <div class="d-flex justify-content-center flex-wrap gap-2">
            <a href="{{ url_for('index') }}" class="btn btn-orange">
              <i class="fas fa-home me-1"></i>Go to Dashboard
            </a>
            <a href="{{ url_for('auth.logout') }}" class="btn btn-secondary">
              <i class="fas fa-sign-out-alt me-1"></i>Logout
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  
{% endblock %}
